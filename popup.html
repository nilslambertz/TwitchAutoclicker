<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js"></script>
</head>
<body>
    <label for="usernameInput">username</label>
    <br>
    <input type="text" id="usernameInput" placeholder="moobot"/>
    <div class="description">chat messages from this user will be searched for links</div>
    <label for="websiteInput">website</label>
    <br>
    <input type="text" id="websiteInput" placeholder="twitch.tv"/>
    <div class="description">links that contain this text will be clicked automatically (if enabled)</div>
    <label for="autoclickInput">autoclick</label>
    <br>
    <input type="checkbox" id="autoclickInput"/>
    <br><br>
    <button id="changeButton">Confirm</button>
    <br>
</body>
</html>
